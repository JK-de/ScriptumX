<div class="form-group">
	<label for="slider_progress_post" class="col-sm-2 control-label">% Post</label>
	<div class="col-sm-10">
		<input type="number" class="form-control" id="slider_progress_post" name="progress_post" placeholder="Lorem" value="{{form.progress_post.value}}" 
            data-provide="slider"
            data-slider-id="slider_progress_post"
            data-slider-min="0"
            data-slider-max="100"
            data-slider-step="1"
            data-slider-value="{{form.progress_post.value}}"
            {#data-slider-tooltip="hide"#}
            >
	</div>
</div>
