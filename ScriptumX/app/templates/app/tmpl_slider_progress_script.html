<div class="form-group">
	<label for="slider_progress_script" class="col-sm-2 control-label">% Script</label>
	<div class="col-sm-10">
		<input type="number" class="form-control" id="slider_progress_script" name="progress_script" placeholder="Lorem" value="{{form.progress_script.value}}" 
            data-provide="slider"
            data-slider-id="slider_progress_script"
            data-slider-min="0"
            data-slider-max="100"
            data-slider-step="1"
            data-slider-value="{{form.progress_script.value}}"
            {#data-slider-tooltip="hide"#}
            >
	</div>
</div>
