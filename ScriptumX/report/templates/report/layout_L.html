<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ title }}" />
    <meta name="keywords" content="ScriptumX, movie, script, {{ title }}" />
    
    <title>{{ title }} - ScriptumX</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    {#<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

    <!-- freezeheader JavaScript -->
    <link rel="stylesheet" href="{% static 'freezeheader/style.css' %}">
    <script src="{% static 'freezeheader/jquery.freezeheader.js' %}"></script>

    <style>
        @media print
{    
    .no-print, .no-print *
    {
        display: none !important;
    }
}
    </style>
    {% block head %}{% endblock %}

</head>

<body style="overflow-x:hidden; overflow-y:auto;" {#onload="window.print()"#}>

    {% block content %}{% endblock %}


    {% block scripts %}{% endblock %}

    <script type="text/javascript">
        $(document).ready(function(){
            $('#table').freezeHeader({ offset: '0px', top: true, left: true });

            $('#printbutton').click(function (event) {
                event.preventDefault();
                window.print();
            });
        });
    </script>

</body>
</html>
