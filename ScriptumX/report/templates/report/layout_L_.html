{% extends "report/layout_base3.html" %}
{% load staticfiles %}

{% block base_head %}

    <!-- freezeheader JavaScript -->
    <link rel="stylesheet" href="{% static 'freezeheader/style.css' %}">
    <script src="{% static 'freezeheader/jquery.freezeheader.js' %}"></script>

    {% block head %}{% endblock %}

{% endblock %}


{% block base_body %}

    {% block content %}{% endblock %}

    <script type="text/javascript">
        $(document).ready(function(){
            $('table').freezeHeader({ offset: '0px', top: true, left: true });

        });
    </script>

    {% block scripts %}{% endblock %}

{% endblock %}
