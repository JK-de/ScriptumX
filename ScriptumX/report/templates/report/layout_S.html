<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ title }}" />
    <meta name="keywords" content="ScriptumX, movie, script, {{ title }}" />
    
    <title>{{ title }} - Scriptum&#x1d4e7;</title>
    {% load staticfiles %}
    {% if not PDF %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    {#<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    {% endif %}

    {% if PDF %}
<style>
    @page {
        size: A4 portrait;
        top: 0.5in;
        left: 1.5in;
        right: 1in;
        bottom: 0.5in;
        -pdf-frame-border: 1;   /* for debugging the layout */
        /*@frame content_frame {
            left: 1.5in;
            width: 6in;
            top: 1in;
            height: 10in;
            -pdf-frame-border: 1;  */  /* for debugging the layout */
        /*}*/
    }
</style>

    {% else %}

    <style>
        @media print
        {    
            .no-print, .no-print *
            {
                display: none !important;
            }
        }
    </style>

    {% endif %}

    {% block head %}{% endblock %}

</head>

{% if PDF %}
<body>
{% else %}
<body style="overflow-x:hidden; overflow-y:auto; background-color:#CCC;">
{% endif %}

    {% block content %}{% endblock %}


    {% block scripts %}{% endblock %}

    {% if not PDF %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#printbutton').click(function (event) {
                event.preventDefault();
                window.print();
            });
        });
    </script>
    {% endif %}

</body>
</html>
