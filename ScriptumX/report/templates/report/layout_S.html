{% extends "report/layout_base3.html" %}
{% load staticfiles %}

{% block base_head %}

    {% if PDF %}
    <style>
        @page {
            size: A4 portrait;
            /*-pdf-frame-border: 1;    for debugging the layout */
            @frame content_frame {
                top: 0.5in;
                left: 1.5in;
                right: 1in;
                bottom: 0.75in;
            }
            @frame footer_frame { /* static Frame */
                -pdf-frame-content: footer_content;
                left: 1.5in;
                right: 1in;
                bottom: 0.25in;
                height: 20pt;
                /*-pdf-frame-border: 1;  for debugging the layout */
            }
        }
        body {
            background-color:#FFF;
            text-shadow: none;
        }
    </style>
    {% endif %}

    {% block head %}{% endblock %}

{% endblock %}


{% block base_body %}

    {% block content %}{% endblock %}


    {% block scripts %}{% endblock %}

    {% if PDF %}
    <!-- Content for Static Frame 'footer_frame' -->
    <div id="footer_content" class="abase" style="text-align:center">- <pdf:pagenumber> / <pdf:pagecount> -</div>
    {% endif %}

{% endblock %}
