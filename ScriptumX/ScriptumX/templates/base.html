<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lorem Ipsum" />
    <meta name="keywords" content="movie, script" />
    <meta name="author" content="JK" />
    <meta name="copyright" content="share alike" />
    
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <title>{{ title }} - ScriptumX</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'X/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'X/content/site.css' %}" />
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <script src="{% static 'X/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body style="overflow:auto; padding-top:100px">

    <nav class="navbar navbar-default navbar-fixed-top">

        <div style="padding:0; margin:0; background-color:#232628" class="container-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              
                <a style="padding:8px;  margin:0px" class="navbar-text" href="/"><img height="16" width="16" src="{% static 'img/ScriptumX32.png' %}" /></a>
            </div>
            <div style="padding:0px" class="navbar-collapse collapse">

                <ul class="nav nav-tabs" role="tablist" style="padding:0px; padding-bottom:0px; margin:0;">
                    <li><a href="/gadget">Gadget</a></li>
                    <li><a href="/seed">Seed</a></li>
                    <li><a href="{% url 'web:about' %}">About</a></li>
                    <li><a class="pull-right" href="{% url 'web:about' %}">Impressum</a></li>
                   
                </ul>

                {% include 'web/loginpartial.html' %}
            </div>
        </div>
    </nav>

    <div style="max-height:100%; height:100%;" class="container-fluid body-content">
        
        {% block content %}{% endblock %}
        
        <hr/>
        <footer>
            <p>&copy; {{ datetime }} - LoremIpsum</p>
        </footer>
    </div>

    <script src="{% static 'X/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'X/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'X/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
